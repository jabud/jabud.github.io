    <!-- Footer -->
    <footer class="footer text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-5 mb-lg-0">
                    <h4 class="text-uppercase mb-4">{{ site.footer.location }}</h4>
                    <p class="lead mb-0">
                        {% for adress in site.address %}
                            {{ adress.line }} <br>
	                    {% endfor %}
                    </p>
                </div>
                <div class="col-md-4 mb-5 mb-lg-0">
                    <h4 class="text-uppercase mb-4">{{ site.footer.social }}</h4>
                    <ul class="list-inline mb-0">
                        {% for network in site.social %}
                        <li class="list-inline-item">
                            <a href="{{ network.url }}" class="btn btn-outline-light btn-social text-center rounded-circle"><i class="fab fa-fw fa-{{ network.title }}"></i></a>
                        </li>
	                    {% endfor %}
                    </ul>
                </div>
                <div class="col-md-4">
                    <h4 class="text-uppercase mb-4">{{ site.footer.credits }}</h4>
                    <p class="lead mb-0">{{ site.credits }}</p>
                </div>
            </div>
        </div>
    </footer>

    <div class="copyright py-4 text-center text-white">
        <div class="container">
            <small>Copyright &copy; {{ site.footer.copyright }} 20{{ site.time | date: '%y' }}</small>
        </div>
    </div>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-to-top d-lg-none position-fixed ">
        <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top">
              <i class="fa fa-chevron-up"></i>
        </a>
    </div>
