  <!-- Portfolio Modals -->
 {% for post in site.posts %}
  <div class="portfolio-modal mfp-hide" id="portfolio-modal-{{ post.modal-id }}">
    <div class="portfolio-modal-dialog bg-white">
      <a class="close-button d-none d-md-block portfolio-modal-dismiss" href="#">
        <i class="fa fa-3x fa-times"></i>
      </a>
      <div class="container text-center">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <h2 class="text-secondary text-uppercase mb-0">{{ post.title }}</h2>
            <hr class="star-dark mb-5">
            <img class="img-fluid mb-5" src="img/portfolio/{{ post.img }}" alt="{{ post.alt }}">
            {% if post.description %}
            <p class="mb-5">{{ post.description }}</p>
            {% endif %}
            <a class="btn btn-primary btn-lg rounded-pill portfolio-modal-dismiss" href="#">
              <i class="fa fa-close"></i>
              Close</a>
          </div>
        </div>
      </div>
    </div>
  </div>
 {% endfor %}
